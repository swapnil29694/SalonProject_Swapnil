<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <style>
        .error{
            color: red;
        }
    </style>
    <link rel="stylesheet" href="CSS/FormStyle.css">
</head>
<body class="border_box">
    <div class="main_div">
        <h1 style="text-align: center;">Sign Up</h1>
        <form onsubmit="return validateForm()" action="Index.html" class="Myform" novalidate>
            <table class="abc">
                <tr>
                    <td><label for="firstName">First Name:</label></td>
                    <td><input id="firstName" class="txt" name="myName" minlength="2" pattern="^[A-Za-z]*$" required onblur="validate1()"></td>
                </tr>
                <tr><td></td><td class="error" id="error1"></td></tr>
                <tr>
                    <td><label>Last Name:</label></td>
                    <td><input id="lastName" class="txt" type="text" name="myName"   required onblur="validate2()"></td>
                </tr>
                <tr><td></td><td class="error" id="error2"></td></tr>
                <!-- <tr>
                    <td>Enter age:</td>
                    <td><input type="number" min="20" max="40" id="age"   required onblur="validate3()"></td>
                </tr>
                <tr><td></td><td class="error" id="error3"></td></tr> -->
                <tr>
                    <td>Email Id:</td>
                    <td><input type="email" class="txt" id="emailid" required onblur="validate4()"></td>
                </tr>
                <tr><td></td><td class="error" id="error4"></td></tr>
                <!-- <tr>
                    <td><label>Select Interested Courses</label></td>
                    <td>
                       <input type="checkbox" id="course1" name="course" value="dotnet" onchange="getCourses()"> <label for="course1">DotNet</label>
                       <input type="checkbox" id="course2" name="course" value="html" onchange="getCourses()"> <label>HTML</label>
                       <input type="checkbox" id="course3" name="course" value="css" onchange="getCourses()"> <label>CSS</label>
                        <input type="checkbox" id="course4" name="course" value="javascript" onchange="getCourses()"><label>JAVASCRIPT</label>
                    </td>
                </tr> 
                <tr><td></td><td class="error" id="error5"></td></tr>-->
                <tr>
                    <td><label>Select Gender</label></td>
                    <td>
                        <input type="radio" id="rb1" value="male" name="gender" ><label> : Male</label>
                        <input type="radio" id="rb2" value="female" name="gender"><label> : Female</label>
                    </td>
                </tr>
                <tr><td></td><td class="error" id="error6"></td></tr>
                <tr>
                    <td>Set username</td>
                    <td><input type="text" class="txt" id="uname" minlength="4" maxlength="10" id="uname"  required onblur="validate7()"></td>
                </tr>
                <tr><td></td><td class="error" id="error7"></td></tr>
                <tr>
                    <td>Set password:</td>
                    <td><input type="password" class="txt" pattern="^[A-Za-z0-9]{4,8}$" id="upass" required onblur="validate8()"></td>
                </tr>
                <tr><td></td><td class="error" id="error8"></td></tr>
                <tr>
                    <td>Confirm password:</td>
                    <td><input type="password" class="txt" pattern="^[A-Za-z0-9]{4,8}$" id="confirmpass" required onblur="validate9()"></td>
                </tr>
                <tr><td></td><td class="error" id="error9"></td></tr>
                
            </table>
            <input class="button" id="btn_submit" type="submit" value="Register">
            <input class="button" type="reset">
        </form>
    </div>
        <script src="Javascript/validation.js"></script>
</body>
</html>
